{% extends "layout.html" %}

{% block title %}
   Flights
{% endblock %}

{% block body %}
<h1>Book A flight</h1>
<form action="{{url_for('book')}}" method="post">
	<div class="form-group">
		
		
		<select class="form-control" name="flight_id">
			{% for flight in flights %}
		<option value="{{flight.id}}">{{flight.origin}} To {{flight.destination}} in {{flight.duration}} minutes</option>
	{% endfor %}</select></div>
		<div class="form-group">
			<input class="form-control" name="name" placeholder="Passenger Name">
		</div>
		<div class="form-group">
			<button class="btn btn-primary">Book Flight</button>
            </div>
       </form>
<a href="{{url_for('flights')}}">See Available Flight Details</a><br>


       {% endblock %}
