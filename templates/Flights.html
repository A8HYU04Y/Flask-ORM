{% extends "layout.html" %}
{% block title %}
{{title}}
{% endblock %}

{% block body %}
<h1>Available Flights</h1>
<ul>{% for flight in flights %}
	<li><a href="{{url_for('flight',flight_id=flight.id)}}">
	<B>Flight ID:</B> {{flight.id}} {{ flight.origin }} To {{ flight.destination }}
</a></li>
{% endfor %}
</ul>

{% endblock %}
